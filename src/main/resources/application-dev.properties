# Development Profile Configuration

# Database Configuration - Development
spring.datasource.url=jdbc:mysql://localhost:3306/favorite_products?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging - Development
logging.level.com.example.favoriteproducts=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Thymeleaf - Development
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0 